<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive slider</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/blaze-slider@latest/dist/blaze-slider.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/blaze-slider@latest/dist/blaze.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>RECENTLY UPLOADED PHOTOS</h1>
        <a href="#">View all</a>
      </div>
      <div class="blaze-slider">
        <div class="blaze-container">
          <button class="blaze-prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="blaze-track-container">
            <div class="blaze-track">
              <div class="slide-item">
                <img
                  src="./images/anna-dudkova-6EiHRos6Nz4-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="slide-item">
                <img src="./images/chewy-EV9_vVMZTcg-unsplash.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="./images/chewy-kZRX29xJq6Y-unsplash.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="./images/chewy-nbxffbJKPYc-unsplash.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img
                  src="./images/anna-dudkova-6EiHRos6Nz4-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="slide-item">
                <img
                  src="./images/marieke-koenders-7XuVdKMW3dY-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="slide-item">
                <img src="./images/yuki-dog-BegIKNC4-Zk-unsplash.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="./images/chewy-nbxffbJKPYc-unsplash.jpg" alt="" />
              </div>
            </div>
          </div>
          <button class="slide-next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
