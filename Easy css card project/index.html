<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy css card project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid-card">
      <div class="card card-1">
        <h2>86 Places</h2>
        <a href="#" class="item-description">
          <p>See your most visited places you have been.</p>
          <div class="arrow">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </div>

      <div class="card card-2">
        <img src="./image/lucas-gallone-WW9UNoQmUkM-unsplash.jpg" alt="" />
        <h2>Romania and Norway</h2>
        <p class="date">Mar 18 - 31, 2024</p>
        <button>View trips</button>
      </div>

      <div class="card card-3">
        <h2>Home and work</h2>
        <div class="list-item">
          <i class="fa-solid fa-house"></i>
          <a href="#"
            >Add your address <i class="fa-solid fa-chevron-right arrow"></i
          ></a>
        </div>
        <div class="list-item">
          <i class="fa-solid fa-laptop"></i>
          <a href="#"
            >Add your address <i class="fa-solid fa-chevron-right arrow"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
