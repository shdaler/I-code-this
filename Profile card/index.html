<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-top">
        <div class="pro">PRO</div>
        <div class="user-picture">
          <img src="./images/3.jpg" alt="" />
        </div>
        <div class="user-info">
          <p class="user-name">Jane Born</p>
          <p class="location">NEW YORK</p>
          <p class="desc">User interface designer and frint end developer</p>
        </div>
      </div>
    </div>
  </body>
</html>
