<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Social profile</title>
  </head>
  <body>
    <div class="card">
      <div class="card__profile-img">
        <img src="https://randomuser.me/api/portraits/men/71.jpg" alt="" />
      </div>
      <div class="card__profile-name">
        <h2>Frances S. Cady</h2>
        <p class="card__profile-name-desc">
          Building next-gen energy tech products at Company
        </p>
      </div>
      <div class="card__buttons">
        <button class="follow">
          <i class="fa-solid fa-user-plus"></i>
          <p>Follow</p>
        </button>
        <button class="message">
          <i class="fa-solid fa-user-plus"></i>
          <p>Send message</p>
        </button>
      </div>
    </div>
  </body>
</html>
