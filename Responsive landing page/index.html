<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <div class="logo">LOGO</div>
          <ul id="nav-links" class="nav-links">
            <li id="close-menu-btn"><i class="fa-solid fa-x"></i></li>
            <li>Home</li>
            <li>Article</li>
            <li>Pricing</li>
            <li>About</li>
            <li>Contact</li>
          </ul>

          <div class="login-buttons">
            <button class="light-btn">Log In</button>
            <button class="dark-btn">Start Free Trial</button>
          </div>

          <div id="mobile-bar-btn" class="mobile-bar-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="wrapper">
        <h1>A modern way to build websites.</h1>
        <p>
          Empover designers to build professional, custom websites in a
          completely visual canvas with no code.
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
