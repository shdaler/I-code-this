<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal window</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <button id="show-modal" class="blue-btn">Modal button</button>

    <div id="modal-container" class="modal-container">
      <div class="modal-header">
        <p>Confirm</p>
        <div id="close-modal-button">
          <i class="fa-solid fa-x"></i>
        </div>
      </div>

      <div class="modal-description">
        <div class="question-mark-icon">
          <i class="fa-regular fa-face-meh"></i>
        </div>
        <p class="modal-message">
          Are you sure you want to navigate<br />away from this page?
        </p>
      </div>

      <div class="modal-controls">
        <p>Press OK to continue, or Cancel to stay on the current page.</p>
        <div class="modal-buttons">
          <button id="modal-ok" class="blue-btn">OK</button>
          <button id="modal-cancel" class="light-blue-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="modal-accept-container" class="modal-accept-container">
      <div class="check-icon">
        <i class="fa-regular fa-face-laugh"></i>
      </div>
      <p>Success!</p>
      <button id="close-accept-modal" class="blue-btn">Close</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
