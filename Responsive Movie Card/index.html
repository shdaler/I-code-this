<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive movie challenge-description</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="title-rating">
          <h1>Avengers: Endgame</h1>
          <p><span>7.4</span>/10</p>
        </div>
        <div class="genre">Action & Adventure</div>
      </div>

      <div class="movie">
        <div class="movie-img">
          <img src="./images/avengersendgame_lob_crd_05.jpg" alt="" />
          <div class="buy-movie">
            <p>$19.00</p>
            <a href="#" class="buy-btn">Buy</a>
          </div>
        </div>

        <div class="movie-description">
          <h2 class="about-movie">About the movie</h2>
          <p class="movie-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
            illum id quod pariatur magni rem sequi molestias sapiente?
            Temporibus sequi id dignissimos voluptatem deleniti obcaecati ab in?
            Quisquam, alias aspernatur?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
