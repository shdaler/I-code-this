<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive pricing cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="tier-name">BASIC</p>
        <p class="tier-size">100GB</p>
        <p class="tier-price">1 month, then $1.7/month</p>
        <button class="purchase-btn">Purchase</button>

        <div class="line"></div>

        <ul class="tier-benefits">
          <li><i class="fa-solid fa-check"></i>100GB storage</li>
          <li><i class="fa-solid fa-check"></i>Option to add members</li>
          <li><i class="fa-solid fa-check"></i>Extra member tier-benefits</li>
        </ul>
      </div>
    </div>
  </body>
</html>
