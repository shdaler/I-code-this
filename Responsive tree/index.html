<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive tree</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="email-container">
      <div class="left-column">
        <img src="./images/pexels-mikhail-nilov-8923968.jpg" alt="" />
      </div>

      <div class="right-column">
        <div class="percent-off-icon">20%</div>
        <div class="close-icon">x</div>

        <div class="email-information">
          <h1>Jingle all the way to savings</h1>
          <p>Enter your email for an exclusive discount</p>

          <input type="email" placeholder="Enter email" />
          <button class="place-order">Place order</button>
        </div>

        <a href="#">No thanks</a>
      </div>
    </div>
  </body>
</html>
