<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with message</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="message-container" class="message-container">
      <div class="nav-message">
        <p>Use code "XMAS" for a 20% discount at checkout</p>
        <span id="close-message">x</span>
      </div>
    </div>

    <header>
      <div class="container">
        <nav>
          <div class="logo">iCodeMas</div>
          <ul id="nav-list" class="nav-list">
            <li id="close-btn" class="close-btn">x</li>
            <li class="search-box">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Search" />
            </li>
            <li>Featured <span class="underline"></span></li>
            <li>Shop <span class="underline"></span></li>
            <li>FAQ <span class="underline"></span></li>
          </ul>

          <div class="shopping-cart-btn">
            <i class="fa-solid fa-cart shopping"></i>
          </div>
          <div id="mobile-menu-btn" class="mobile-menu-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
