<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive pricing table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="card">
        <h1>Free</h1>
        <div class="price">
          <p class="cost">$<span>0</span></p>
          <p class="users">Free to your whole team</p>
        </div>

        <p class="tier-info">
          For individuals or teams looking to organize anything.
        </p>
        <button class="free-btn">Get started</button>
      </div>

      <div class="card">
        <h1>Standard</h1>
        <div class="price">
          <p class="cost">$<span>6</span></p>
          <p class="users">Per user per month</p>
        </div>

        <p class="tier-info">For teams that need to manage more work.</p>
        <button class="standard-btn">Upgrade now</button>
      </div>
      <div class="card">
        <h1>Premium</h1>
        <div class="price">
          <p class="cost">$<span>12</span></p>
          <p class="users">Per user per month</p>
        </div>

        <p class="tier-info">
          Best for teams that need to track multiple projects.
        </p>
        <button class="premium-btn">Get started</button>
      </div>
    </div>
  </body>
</html>
