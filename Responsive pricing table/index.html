<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive pricing table</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="card">
        <h1>Free</h1>
        <div class="price">
          <p class="cost">$<span>0</span></p>
          <p class="users">Free to your whole team</p>
        </div>

        <p class="tier-info">
          For individuals or teams looking to organize anything.
        </p>
        <button class="free-btn">Get started</button>
      </div>
    </div>
  </body>
</html>
