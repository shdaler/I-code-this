<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- <script src="main.js" defer></script> -->
  </head>
  <body>
    <div id="card" class="card">
      <div class="about">
        <p>ABOUT THE COMMUNITY</p>
        <div id="dots" class="dots">
          <i class="fa-solid fa-ellipsis"></i>
          <div id="theme-select" class="theme-select">
            <select name="theme" id="theme">
              <option value="light">Light</option>
              <option value="blue">Blue</option>
            </select>
          </div>
        </div>
      </div>
      <h1>Blender Renders</h1>
      <p class="text">
        A place where beginner Blender artists can post their creations and
        feedback on.
      </p>

      <div class="stats">
        <div class="members">
          <h2>13.5k</h2>
          <p>Members</p>
        </div>
        <div class="online">
          <h2>47</h2>
          <p>Online</p>
        </div>
      </div>
      <div class="buttons">
        <button id="joined" class="joined">Joined</button>
        <button class="post">Create Post</button>
      </div>

      <small>Created Feb.7, 2024</small>
    </div>

    <script src="main.js"></script>
  </body>
</html>
