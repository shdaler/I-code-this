<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive survey form</title>
  </head>
  <body>
    <div class="container">
      <h1>What do you think?</h1>

      <form>
        <div class="form-item">
          <div>
            <label for="useful">
              <input
                type="radio"
                name="problem"
                id="useful"
                value="This is useful"
              />
              This is useful
            </label>
          </div>

          <div>
            <label for="wrong">
              <input
                type="radio"
                name="problem"
                id="wrong"
                value="Something is wrong"
              />Something is wrong
            </label>
          </div>
          <div>
            <label for="irrelevant">
              <input
                type="radio"
                name="problem"
                id="irrelevant"
                value="This is not relevant"
              />This is not relevant
            </label>
          </div>
          <div>
            <label for="not-useful">
              <input
                type="radio"
                name="problem"
                id="not-useful"
                value="This is not useful"
              />This is not useful
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
