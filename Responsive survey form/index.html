<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive survey form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>What do you think?</h1>

      <form>
        <div class="form-item">
          <div>
            <label for="useful">
              <input
                type="radio"
                name="problem"
                id="useful"
                value="This is useful"
              />
              This is useful
            </label>

            <label for="wrong">
              <input
                type="radio"
                name="problem"
                id="wrong"
                value="Something is wrong"
              />Something is wrong
            </label>
          </div>

          <div>
            <label for="irrelevant">
              <input
                type="radio"
                name="problem"
                id="irrelevant"
                value="This is not relevant"
              />This is not relevant
            </label>

            <label for="not-useful">
              <input
                type="radio"
                name="problem"
                id="not-useful"
                value="This is not useful"
              />This is not useful
            </label>
          </div>
        </div>

        <div class="form-item">
          <p>Do you have any comment or suggestions?</p>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="4"
            placeholder="Share your suggestions"
          ></textarea>
        </div>

        <p class="small">
          The data you provide helps us improve our platform.
          <a href="#">Find out more</a>.
        </p>
        <p class="small">
          If it is as legal case, you must
          <a href="#"> submit a legal removal request</a>.
        </p>

        <div class="form-buttons">
          <button class="cancel">Cancel</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
