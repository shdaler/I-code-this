<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive survey form</title>
  </head>
  <body>
    <div class="container">
      <h1>What do you think?</h1>

      <form>
        <div class="form-item">
          <div>
            <label for="useful">
              <input
                type="radio"
                name="problem"
                id="useful"
                value="This is useful"
              />
              This is useful
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
