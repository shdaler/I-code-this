<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="gear-icon">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="login-desc">
        <h1>Log in</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque soluta
          dignissimos voluptatem!
        </p>
      </div>

      <form>
        <div class="from-item">
          <i class="fa-solid fa-user"> </i>
          <input type="text" class="user-text" placeholder="username" />
        </div>
        <div class="from-item">
          <i class="fa-solid fa-key"> </i>
          <input type="password" class="user-text" placeholder="password" />
        </div>
        <div class="form-item">
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="checkboxInput"
              class="checkboxInput"
              name="checkboxInput"
            />
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
