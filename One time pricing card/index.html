<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>549,-</h1>
        <p>Pay now, later or split up.</p>
      </div>

      <button class="btn-top">BUY ONLINE</button>

      <p class="quantity"><span>18 in storage</span> - can be shipped today</p>

      <div class="benefit">
        <i class="fa-solid fa-check"></i>
        <p><span>Free shipping</span>over NOK 800</p>
      </div>

      <div class="benefit">
        <i class="fa-solid fa-check"></i>
        <p><span>Lightning fast delievery</span></p>
      </div>
    </div>
  </body>
</html>
