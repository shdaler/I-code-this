<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pricing Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-starter">
        <h3>Starter</h3>
        <p class="header-p">Free</p>

        <div class="benefits">
          <div class="benefit">
            <i class="fa-solid fa-check"></i>
            <p>Unlimited files</p>
          </div>

          <div class="benefit">
            <i class="fa-solid fa-check"></i>
            <p>Unlimited editors</p>
          </div>

          <div class="benefit">
            <i class="fa-solid fa-check"></i>
            <p>Unlimited cloud storage</p>
          </div>
        </div>
        <button class="starter-btn">Choose starter</button>
      </div>

      <div class="card-professional">
        <h3>Professional</h3>
        <p class="header-p"><span>12$</span> per member</p>

        <div class="benefits">
          <div class="benefit">
            <i class="fa-solid fa-check"></i>
            <p>Unlimited projects</p>
          </div>

          <div class="benefit">
            <i class="fa-solid fa-check"></i>
            <p>Private projects</p>
          </div>

          <div class="benefit">
            <i class="fa-solid fa-check"></i>
            <p>Team libraries</p>
          </div>
        </div>
        <button class="starter-btn">Choose Professional</button>
      </div>
    </div>
  </body>
</html>
