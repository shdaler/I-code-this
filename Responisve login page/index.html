<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Log In</h1>
        <p class="desc">
          Log in to your account to upload or download pictures, videos pr music
        </p>

        <form>
          <input type="email" placeholder="Email address" />
          <div class="form-actions">
            <a href="#" class="forgot-pw">Forgot password?</a>
            <button type="submit">
              Next <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </form>

        <div class="line"></div>

        <span class="extra-options">Or log in with</span>

        <div class="social-login">
          <a href="#" class="social-btn"
            ><i class="fa-brands fa-facebook"></i> Facebook</a
          >
          <a href="#" class="social-btn"
            ><i class="fa-brands fa-google"></i> Google</a
          >
        </div>

        <p class="small-text">
          Don't have any account yet? <a href="#">Sign up</a>
        </p>
      </div>

      <div class="right">
        <div class="right-img">
          <img src="./images/pexels-onbab-29917242.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
