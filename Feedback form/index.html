<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Give Feedback</h1>
      <p>Your thoughts are valuable in helping to improve our products</p>
    </div>
    <form>
      <textarea
        name="feedback"
        id="feedback"
        cols="30"
        rows="6"
        placeholder="Let us know what's on your mind"
      >
      </textarea>
      <div class="form-item">
        <input type="checkbox" id="research" name="research" />
      </div>
    </form>
  </body>
</html>
