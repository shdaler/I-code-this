<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Subscribe Popup</title>
  </head>
  <body>
    <div class="container">
      <div id="main-form" class="main-form">
        <div class="top-info">
          <h1>Enjoyed the read?</h1>
          <p>
            Join our monthly newsletter for helpful tips on design and more.
          </p>
        </div>
        <form id="form" class="email-inputs">
          <input
            type="email"
            name="emailInput"
            id="emailInput"
            class="emailInput"
            placeholder="Your email address"
            required
          />
          <div class="email-checkbox">
            <input
              type="checkbox"
              name="checkboxInput"
              id="checkboxIpnput"
              class="checkboxInput"
              required
            />
            <label id="custom-check" class="custom-check" for="checkboxInput"
              >X</label
            >
            <p>
              I agree to receive this newsletter and unsubscribe at any time
            </p>
          </div>
          <button id="main-btn" class="main-btn" type="submit">
            SUBSCRIBE
          </button>
        </form>
      </div>

      <div id="form-submitted" class="form-submitted">
        FORM SUBMITTED!
        <button id="return" class="return">RETURN</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
