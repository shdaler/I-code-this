<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Responsive Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="information-section">
        <div class="tree-image">
          <i class="fa-solid fa-tree"></i>
        </div>
        <div class="information">
          <h1>Join Our Community</h1>
          <p>
            Help us plant 20 million trees around the globe by January 1st, 2024
          </p>
        </div>
      </div>
      <div class="profiles-section">
        <div class="profile">
          <div class="profile-img">
            <img src="./images/1.jpg" alt="" />
          </div>
          <p class="name">Ciara Lee</p>
          <div class="number-of-trees">20 Trees</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="./images/2.jpg" alt="" />
          </div>
          <p class="name">Jane Fox</p>
          <div class="number-of-trees">64 Trees</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="./images/3.jpg" alt="" />
          </div>
          <p class="name">Anette Roberts</p>
          <div class="number-of-trees">29 Trees</div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="./images/4.jpg" alt="" />
          </div>
          <p class="name">Judy Bane</p>
          <div class="number-of-trees">83 Trees</div>
        </div>
      </div>
      <button class="join-now-btn">Join Now!</button>
    </div>
  </body>
</html>
