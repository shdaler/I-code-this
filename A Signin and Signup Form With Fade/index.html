<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Signin and Signup Form With Fade</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-tab">
      <div id="tab-btn-container" class="tab-headers">
        <button class="tab-btn" data-subject="signin">Sign In</button>
        <button class="tab-btn" data-subject="signup">Sign Up</button>
      </div>

      <div id="signin" class="tab-content">
        <form>
          <div class="form-item">
            <input
              type="text"
              id="username-signin"
              class="form-field"
              name="username-signin"
              placeholder="username"
            />
            <label for="username-signin" class="form-label">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="form-item">
            <input
              type="password"
              id="password-signin"
              class="form-field"
              name="password-signin"
              placeholder="Password"
            />
            <label for="username-signin" class="form-label">Username</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="form-item">
            <div>
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember-me</label>
            </div>
            <a href="#">Forgot password</a>
          </div>

          <button type="submit" class="login-btn form-btn">LOG IN</button>
        </form>

        <div class="lines">
          <div class="line"></div>
          <p>or</p>
          <div class="line"></div>
        </div>

        <a href="#" class="fb-login form-btn">Log with facebook</a>
      </div>

      <div id="signup" class="tab-content">
        <form>
          <div class="form-item">
            <input
              type="text"
              id="username-signup"
              class="form-field"
              name="username-signup"
              placeholder="Username"
            />
            <label for="username-signup" class="form-label">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="form-item">
            <input
              type="email"
              id="email-signup"
              class="form-field"
              name="email-signup"
              placeholder="Email"
            />
            <label for="email-signup" class="form-label">Email</label>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="form-item">
            <input
              type="password"
              id="password-signup"
              class="form-field"
              name="password-signup"
              placeholder="Password"
            />
            <label for="password-signup" class="form-label">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="form-item">
            <div class="radio-item">
              <input type="radio" id="radio-male" name="gender" />
              <label for="radio-male">Male</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="raadio-female" name="gender" />
              <label for="radio-female">Female</label>
            </div>
          </div>

          <button type="submit" class="login-btn form-btn"></button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
