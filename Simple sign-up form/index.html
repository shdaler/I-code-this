<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Join the community</h1>
      <p>Take your art to the next level. Get it seen by millions of people</p>

      <button class="join-btn">Join with Facebook</button>

      <span class="or">or</span>

      <form>
        <div class="form-item">
          <input type="text" placeholder="First name" />
        </div>
        <div class="form-item">
          <input type="text" placeholder="Last name" />
        </div>
        <div class="form-item">
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-item">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-item">
          <button class="create-btn">Create New Account</button>
        </div>
      </form>

      <p class="terms">
        By joining, you agree to our <a href="#">Terms of service</a> and
        <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </body>
</html>
